<div class="list-container">
  <div *ngIf="newsResponse.loading" class="loading-indicator">
    <p>Loading news...</p>
  </div>

  <div *ngIf="newsResponse.error" class="error-message">
    <p>Failed to load news. Please try again later.</p>
  </div>

  <div
    *ngIf="!newsResponse.loading && !newsResponse.error && newsResponse.data"
  >
    <div *ngFor="let newsItem of newsResponse.data; let i = index">
      <app-news-item [newsItem]="newsItem" [itemIndex]="i + 1"></app-news-item>
    </div>
  </div>
</div>
